<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HW2-OldSchoolGoogle</title>
  </head>
  <body>
    <header>
      <img src="http://www.google.com/logos/1998/googlebeta.jpg" alt="" />
    </header>
    <div class="search-container">
      <p>Search the web using Google!</p>
      <input class="search-input" type="text" />
      <div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
    <div class="nav-container">
      <div class="search-type">
        <ul>
          <li><a href="">Special Searches</a></li>
          <li><a href="">Stanford Search</a></li>
          <li><a href="">Linux Search</a></li>
        </ul>
      </div>
      <div class="info">
        <ul>
          <li><a href="">Help!</a></li>
          <li><a href="">About Google!</a></li>
          <li><a href="">Company Info</a></li>
          <li><a href="">Google! Logos</a></li>
        </ul>
      </div>
      <div class="subscription">
        <p>
          Get Google!<br />
          updates monthly:
        </p>
        <input type="text" placeholder="your e-mail" />
        <div>
          <button>Subscribe</button>
          <a href="">Archive</a>
        </div>
      </div>
    </div>
  </body>
</html>
